server:
  port: 8005

mybatis-plus:
  # config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  type-aliases-package: com.manulife.entity                 # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件
  configuration:
    map-underscore-to-camel-case: true # 设置实体类中的属性驼峰转换为下划线(和config-location不能并存)
  
spring: 
   application:
    name: microservice-candidate
   datasource: 
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://127.0.0.1:3306/manulife?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true     # 数据库名称
    username: root
    password: 123456
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间
   redis: 
    database: 0
    port: 6379
    host: 127.0.0.1
    password: 
    jedis:
      pool:
        max-active: 200  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1     # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10     # 连接池中的最大空闲连接
        min-idle: 0      # 连接池中的最小空闲连接
    timeout: 1000        # 连接超时时间（毫秒）
        
feign: 
  hystrix: 
    enabled: true

hystrix: 
  command: 
    default: 
      circuitBreaker:
        sleepWindowInMilliseconds: 100000
        forceClosed: true
      execution: 
        isolation: 
          thread: 
            timeoutInMilliseconds: 5000 #缺省为1000毫秒

ribbon:
  ReadTimeout: 120000    #请求处理的超时时间
  ConnectTimeout: 30000  #请求连接的超时时间
      
eureka:
  client: #客户端注册进eureka服务列表内
    service-url: 
       defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/      
  instance: 
    instance-id: interview-8005
    prefer-ip-address: true     #访问路径可以显示IP地址     
    
info: 
  app.name: microservice-manulife
  company.name: manulife-sinochem
  build.artifactId: $project.artifactId$
  build.version: $project.version$    
  
